{% load staticfiles %}
{% load set_var %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>AdminLTE | Dashboard</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="{% static "agora/bootstrap/css/bootstrap.css" %}" rel="stylesheet">
        <!-- font Awesome -->
        <link href="{% static "agora/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css"   />
        <!-- Ionicons -->
        <link href="{% static "agora/css/ionicons.min.css" %}" rel="stylesheet" type="text/css" />
        <!-- Morris chart -->
        <link href="{% static "agora/css/morris/morris.css" %}" rel="stylesheet" type="text/css" />
        <!-- jvectormap -->
        <link href="{% static "agora/css/jvectormap/jquery-jvectormap-1.2.2.css" %}" rel="stylesheet" type="text/css" />
        <!-- fullCalendar -->
        <link href="{% static "agora/css/fullcalendar/fullcalendar.css" %}" rel="stylesheet" type="text/css" />
        <!-- Daterange picker -->
        <link href="{% static "agora/css/daterangepicker/daterangepicker-bs3.css" %}" rel="stylesheet" type="text/css" />
        <!-- bootstrap wysihtml5 - text editor -->
        <link href="{% static "agora/css/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css" %}" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="{% static "agora/css/AdminLTE.css" %}" rel="stylesheet" type="text/css" />


        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
         
         


<![endif]-->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        
        <!-- jQuery UI 1.10.3 -->
        <script src="{% static "agora/js/jquery-ui-1.10.3.min.js" %}" type="text/javascript"></script>  
    </head>
    <!-- AQUI COMEÇA O LAYOUT VISÍVEL AO USUÁRIO -->


<body class="skin-blue pace-done fixed"> <!-- Cor da Barra Superior esquerda -->


        <!-- header logo: style can be found in header.less - logo superior esquerdo -->
        <header class="header">
            <a href="#" class="logo"></a>            
            
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <div class="navbar-right">
                    <ul class="nav navbar-nav">                 
                        <!-- User Account: style can be found in dropdown.less -->
                        <li class="dropdown user user-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="glyphicon glyphicon-user"></i>
                                <span> <i class="caret"></i></span>
                            </a>
                            <ul class="dropdown-menu">                                                           
                                <li class="user-footer">                                    
                                    <div class="pull-right">
                                         <a href="{% url 'agora:logout' %}" class="btn btn-default btn-flat">Sair</a>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        
        <div class="wrapper row-offcanvas row-offcanvas-left">
            <!-- Left side column. contains the logo and sidebar -->
            <aside class="left-side sidebar-offcanvas">
                <!-- sidebar: style can be found in sidebar.less -->
                <section class="sidebar">
                    <!-- Sidebar user panel -->
                    <div class="user-panel">
                        
                        <div class="pull-left info">
                            <p> Olá, {{ user.username }}</p>
                            <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                        </div>
                    </div>
                    
                    <!-- sidebar menu: : style can be found in sidebar.less -->
                    <ul class="sidebar-menu">
                        <li class="active">
                            <a href="/agora">
                                <span>Página Inicial</span>
                            </a>
                        </li>

                        <li class="treeview">
                            <a href="#">
                                
                                <span>Projetos</span>
                                <i class="fa fa-angle-left pull-right"></i>
                            </a>
                            <ul class="treeview-menu">
                                <li><a href="/agora/pdpu"><i class="fa fa-angle-double-right"></i> Plano Diretor Participativo</a></li>
                                <li><a href="#"><i class="fa fa-angle-double-right"></i> Novo CB</a></li>
                            </ul>
                        </li>
                    </ul>
                </section>
            </aside>
          
            <aside class="right-side" style="background:#f9f9f9;overflow:hidden;">
            <!-- Right side column. Contains the navbar and content of the page -->

             {% block content %}
             {% endblock %}


             

             {% block content12 %}
             {% endblock %}


            </aside><!-- /.right-side -->
        </div>



        <!-- add new calendar event modal -->


        <!-- jQuery 2.0.2 -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        
        <!-- jQuery UI 1.10.3 -->
        <script src="{% static "agora/js/jquery-ui-1.10.3.min.js" %}" type="text/javascript"></script>
        <!-- Bootstrap -->
        <script src="{% static "agora/js/bootstrap.min.js" %}" type="text/javascript"></script>
        <!-- Morris.js charts -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
        <script src="{% static "agora/js/plugins/morris/morris.min.js" %}" type="text/javascript"></script>
        <!-- Sparkline -->
        <script src="{% static "agora/js/plugins/sparkline/jquery.sparkline.min.js" %}" type="text/javascript"></script>
        <!-- jvectormap -->
        <script src="{% static "agora/js/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js" %}" type="text/javascript"></script>
        <script src="{% static "agora/js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js" %}" type="text/javascript"></script>
        <!-- fullCalendar 
        <script src="{% static "agora/js/plugins/fullcalendar/fullcalendar.min.js" %}" type="text/javascript"></script>-->
        <!-- jQuery Knob Chart -->
        <script src="{% static "agora/js/plugins/jqueryKnob/jquery.knob.js" %}" type="text/javascript"></script>
        <!-- daterangepicker -->
        <script src="{% static "agora/js/plugins/daterangepicker/daterangepicker.js" %}" type="text/javascript"></script>
        <!-- Bootstrap WYSIHTML5 -->
        <script src="{% static "agora/js/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js" %}" type="text/javascript"></script>
        <!-- iCheck 
        <script src="{% static "agora/js/plugins/iCheck/icheck.min.js" %}" type="text/javascript"></script>-->

        <!-- AdminLTE App -->
        <script src="{% static "agora/js/AdminLTE/app.js" %}" type="text/javascript"></script>

        <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
        <script src="{% static "agora/js/AdminLTE/dashboard.js" %}" type="text/javascript"></script>

      

</body>
</html>
