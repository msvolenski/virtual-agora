<form class="question-form" action="{% url 'agoraunicamp:vote_timeline' questao.pk %}" method="post">
  <div class="post-content">
    <div class="post-header">
      <ul class="filters filters-post">
      {% for tag in questao.tags.all %}
        <li>{{tag.name}}</li>
      {% endfor %}
      </ul>
      <h3>{{ questao.question_text }}</h3>     
    </div>
    <div class="post-publdate">Publicado em <b>{{questao.publ_date}}</b></div>
    <div class="post-publdate">Expira em <b>{{questao.exp_date}}</b></div>
    <div class="post-text">
        {% csrf_token %}
        <div class="question-choices">
          {% for choice in questao.choice_set.all %}
            <input type="radio" id="choice-{{choice.pk}}" value="{{choice.pk}}" name="choice" />
            <label for="choice-{{choice.pk}}">{{ choice }}</label>
          {% endfor %}
        </div>
        <button type="submit" name="submit"class="post-btn post-btn-success">
          Responder
        </button>
      <!-- <div class="post-about">
        Publicado por {{ publication.author }}
      </div> -->
    </div>
  </div>
  <div class="post-right">
    <div class="post-menu">

    </div>
  </div>
</form>
